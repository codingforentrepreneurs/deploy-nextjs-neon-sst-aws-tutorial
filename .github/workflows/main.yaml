name: Deploy via SST to AWS

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install Pnpm
        run: npm install -g pnpm
      
      - name: Install projects deps
        run: pnpm install
      
